<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <canvas id="confetti"></canvas>

    <div class="floating-bg"></div>

    <div id="quiz-container">
        <div id="quiz" class="hidden">
            <h2 id="question">Question text</h2>
            <div id="options"></div>
            <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next</button>
            <div class="progress-bar-container">
                <div id="progressBar"></div>
            </div>
        </div>

        <div id="result" class="hidden">
            <h2>Your Score: <span id="score">0</span>/5</h2>
            <button onclick="restartQuiz()">Retry Quiz</button>
        </div>
    </div>

    <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
    <audio id="finishSound" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"></audio>

    <script src="script.js"></script>
</body>

</html>
